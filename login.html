<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!--Font Awesome-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
   <div class="login">
    <img src="blue.jpg" alt=""class="img-login">
    <form action="" class="container" id="loginForm">
        <h1 class="title">Login</h1>
        <div class="container-box"> 
            <div class="login-box">
                <i class="ri-mail-line login__icon"></i>
        
                <div class="input-box">
                <input type="email" class="login-input" id="email" placeholder="Enter your email">
                <label for="email" class="login-label">Email</label>
            </div>
        </div>

            <div class="login-box">
                <i class="ri-lock-2-line login__icon"></i>
                <div class="input-box">
                <input type="password" class="login-input" id="password" required placeholder="Enter your password">
                <label for="password" class="login-label">Password</label>
                <i class="ri-eye-off-line login__eye" id="login-eye" ></i>
            </div>
            </div>
        </div>
        <div class="check">
            <div class="check-box">
            <input type="checkbox" name="" id="check" class="check-input">
            <label for="check" class="check-label">Remember me</label>
       </div>
        <a href="#" class="forgot">Forgot Password?</a>
     </div>
     <button type="submit" class="button" id="button">Login</button>
     <p class="register">
        Don't have an account? <a href="registration.html" >Register</a>
     </p>
    </form>
   </div>
    <script src="login.js"></script>
  
</body>
</html>
